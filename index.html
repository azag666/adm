<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .section-content { display: none; }
        .section-content.is-active { display: block; }
        .modal-card-body { padding-bottom: 20px; }
    </style>
</head>
<body>
    <div id="commission-modal" class="modal">
        <div class="modal-background" onclick="closeCommissionModal()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Definir Comissão</p>
                <button class="delete" aria-label="close" onclick="closeCommissionModal()"></button>
            </header>
            <section class="modal-card-body">
                <input type="hidden" id="commission-seller-id">
                <div class="field">
                    <label class="label">Comissão Percentual (%)</label>
                    <div class="control">
                        <input class="input" type="number" id="commission-percentage" placeholder="Ex: 5.00 para 5%">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Comissão Fixa (R$)</label>
                    <div class="control">
                        <input class="input" type="number" id="commission-fixed" placeholder="Ex: 0.50 para 50 centavos">
                    </div>
                </div>
                <p class="help">Deixe ambos em branco para o padrão (2.99%). Se ambos forem preenchidos, a comissão FIXA terá prioridade.</p>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="saveCommission()">Salvar</button>
                <button class="button" onclick="closeCommissionModal()">Cancelar</button>
            </footer>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <h1 class="title">Painel Administrativo</h1>
            <p class="subtitle">Gerenciamento do SaaS</p>

            <div class="tabs is-boxed">
                <ul>
                    <li class="is-active" data-tab="dashboard"><a><span class="icon is-small"><i class="fas fa-chart-line"></i></span><span>Dashboard</span></a></li>
                    <li data-tab="sellers"><a><span class="icon is-small"><i class="fas fa-users"></i></span><span>Vendedores</span></a></li>
                    <li data-tab="ranking"><a><span class="icon is-small"><i class="fas fa-trophy"></i></span><span>Ranking</span></a></li>
                </ul>
            </div>

            <div id="dashboard" class="section-content is-active">
                <div class="columns is-multiline" id="dashboard-metrics"><p>Carregando...</p></div>
            </div>

            <div id="sellers" class="section-content">
                <div class="table-container">
                    <table class="table is-fullwidth is-striped is-hoverable">
                        <thead>
                            <tr>
                                <th>Vendedor</th>
                                <th>Comissão</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="sellers-body"></tbody>
                    </table>
                </div>
            </div>

            <div id="ranking" class="section-content">
                <div class="table-container">
                    <table class="table is-fullwidth is-striped is-hoverable">
                        <thead>
                            <tr><th>#</th><th>Nome</th><th>Email</th><th>Vendas Pagas</th><th>Faturamento Total</th></tr>
                        </thead>
                        <tbody id="ranking-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://hottrack.vercel.app'; // CONFIRME A URL DO SEU BACKEND
            let ADMIN_API_KEY = sessionStorage.getItem('ADMIN_API_KEY');

            const apiFetch = async (endpoint, options = {}) => {
                if (!ADMIN_API_KEY) {
                    ADMIN_API_KEY = prompt('Por favor, insira sua Chave de API de Administrador:');
                    if (!ADMIN_API_KEY) throw new Error('Chave de API não fornecida.');
                    sessionStorage.setItem('ADMIN_API_KEY', ADMIN_API_KEY);
                }
                const headers = { 'Content-Type': 'application/json', 'x-admin-api-key': ADMIN_API_KEY, ...options.headers };
                const response = await fetch(`${API_BASE_URL}/api/admin${endpoint}`, { ...options, headers });
                if (response.status === 403) {
                    sessionStorage.removeItem('ADMIN_API_KEY');
                    throw new Error('Acesso negado. Chave de API inválida.');
                }
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ message: `Erro ${response.status} na API.` }));
                    throw new Error(error.message);
                }
                return response.json();
            };
            
            const formatCurrency = (value) => `R$ ${parseFloat(value).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

            const loadDashboard = async () => {
                try {
                    const data = await apiFetch('/dashboard');
                    document.getElementById('dashboard-metrics').innerHTML = `
                        <div class="column is-one-quarter"><div class="notification is-link"><p class="heading">Faturamento Total</p><p class="title">${formatCurrency(data.total_revenue)}</p></div></div>
                        <div class="column is-one-quarter"><div class="notification is-primary"><p class="heading">Vendedores</p><p class="title">${data.total_sellers}</p></div></div>
                        <div class="column is-one-quarter"><div class="notification is-info"><p class="heading">Vendas Pagas</p><p class="title">${data.total_paid_transactions}</p></div></div>
                        <div class="column is-one-quarter"><div class="notification is-success"><p class="heading">Lucro do SaaS</p><p class="title">${formatCurrency(data.saas_profit)}</p></div></div>
                    `;
                } catch (error) { if (error.message !== 'Chave de API não fornecida.') alert('Erro ao carregar dashboard: ' + error.message); }
            };

            const loadSellers = async () => {
                try {
                    const data = await apiFetch('/sellers');
                    document.getElementById('sellers-body').innerHTML = data.map(seller => {
                        let commissionText = 'Padrão (2.99%)';
                        if (seller.commission_fixed_brl) commissionText = `R$ ${parseFloat(seller.commission_fixed_brl).toFixed(2)}`;
                        else if (seller.commission_percentage) commissionText = `${parseFloat(seller.commission_percentage).toFixed(2)}%`;
                        
                        return `
                        <tr>
                            <td><strong>${seller.name}</strong><br><small>${seller.email}</small></td>
                            <td>${commissionText}</td>
                            <td><span class="tag ${seller.is_active ? 'is-success' : 'is-danger'}">${seller.is_active ? 'Ativo' : 'Bloqueado'}</span></td>
                            <td>
                                <div class="buttons are-small">
                                    <button class="button ${seller.is_active ? 'is-warning' : 'is-primary'}" onclick="toggleSellerActive(${seller.id}, ${!seller.is_active})">${seller.is_active ? 'Bloquear' : 'Ativar'}</button>
                                    <button class="button is-info" onclick="changeSellerPassword(${seller.id})">Alterar Senha</button>
                                    <button class="button" onclick="openCommissionModal(${seller.id}, '${seller.commission_percentage || ''}', '${seller.commission_fixed_brl || ''}')">Comissão</button>
                                </div>
                            </td>
                        </tr>`;
                    }).join('');
                } catch (error) { if (error.message !== 'Chave de API não fornecida.') alert('Erro ao carregar vendedores: ' + error.message); }
            };

            const loadRanking = async () => {
                try {
                    const data = await apiFetch('/ranking');
                    document.getElementById('ranking-body').innerHTML = data.map((seller, i) => `
                        <tr>
                            <th>${i + 1}</th><td>${seller.name}</td><td>${seller.email}</td>
                            <td>${seller.total_sales}</td><td>${formatCurrency(seller.total_revenue)}</td>
                        </tr>`).join('');
                } catch (error) { if (error.message !== 'Chave de API não fornecida.') alert('Erro ao carregar ranking: ' + error.message); }
            };
            
            const tabs = document.querySelectorAll('.tabs li');
            const sections = document.querySelectorAll('.section-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(item => item.classList.remove('is-active'));
                    sections.forEach(item => item.classList.remove('is-active'));
                    tab.classList.add('is-active');
                    document.getElementById(tab.dataset.tab).classList.add('is-active');
                    if (tab.dataset.tab === 'dashboard') loadDashboard();
                    else if (tab.dataset.tab === 'sellers') loadSellers();
                    else if (tab.dataset.tab === 'ranking') loadRanking();
                });
            });

            const commissionModal = document.getElementById('commission-modal');
            window.openCommissionModal = (id, percentage, fixed) => {
                document.getElementById('commission-seller-id').value = id;
                document.getElementById('commission-percentage').value = percentage;
                document.getElementById('commission-fixed').value = fixed;
                commissionModal.classList.add('is-active');
            };
            window.closeCommissionModal = () => commissionModal.classList.remove('is-active');
            window.saveCommission = async () => {
                const id = document.getElementById('commission-seller-id').value;
                const percentage = document.getElementById('commission-percentage').value;
                const fixed = document.getElementById('commission-fixed').value;
                try {
                    await apiFetch(`/sellers/${id}/commission`, { method: 'PUT', body: JSON.stringify({ percentage: percentage ? parseFloat(percentage) : null, fixed: fixed ? parseFloat(fixed) : null }) });
                    alert('Comissão atualizada!');
                    closeCommissionModal();
                    loadSellers();
                } catch (error) { alert('Erro ao salvar comissão: ' + error.message); }
            };
            window.toggleSellerActive = async (id, isActive) => {
                if (confirm(`Tem certeza que deseja ${isActive ? 'ativar' : 'bloquear'} este usuário?`)) {
                    try {
                        await apiFetch(`/sellers/${id}/toggle-active`, { method: 'POST', body: JSON.stringify({ isActive }) });
                        loadSellers();
                    } catch (error) { alert('Erro ao alterar status: ' + error.message); }
                }
            };
            window.changeSellerPassword = async (id) => {
                const newPassword = prompt('Digite a nova senha (mínimo 8 caracteres):');
                if (newPassword && newPassword.length >= 8) {
                    try {
                        await apiFetch(`/sellers/${id}/password`, { method: 'PUT', body: JSON.stringify({ newPassword }) });
                        alert('Senha alterada com sucesso!');
                    } catch (error) { alert('Erro ao alterar senha: ' + error.message); }
                } else if(newPassword) { alert('Senha inválida.'); }
            };

            loadDashboard();
        });
    </script>
</body>
</html>
