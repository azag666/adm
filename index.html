<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SaaS Cockpit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        :root {
            --bg: #0C0C0F; --bg-card: #111116; --border-color: #222228;
            --text-primary: #f0f0f0; --text-secondary: #8c8c9a;
            --accent: #ffffff; --accent-hover: #cccccc;
            --trend-positive: #00f2ea; --trend-negative: #ff4d4d;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-card); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text-primary); display: flex; font-size: 14px; }
        #sidebar { width: 240px; background-color: var(--bg); padding: 2.5rem 1rem; height: 100vh; position: fixed; border-right: 1px solid var(--border-color); z-index: 10; }
        #sidebar h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 2.5rem; padding: 0 0.5rem; }
        .nav-link { display: flex; align-items: center; padding: 0.9rem 1rem; border-radius: 8px; color: var(--text-secondary); text-decoration: none; margin-bottom: 0.5rem; font-weight: 500; transition: all 0.2s; cursor: pointer; }
        .nav-link i { width: 24px; text-align: center; margin-right: 1rem; font-size: 1rem; }
        .nav-link:hover { color: var(--text-primary); }
        .nav-link.is-active { color: var(--text-primary); background-color: var(--bg-card); }
        #main-content { margin-left: 240px; width: calc(100% - 240px); padding: 2.5rem 3.5rem; }
        .section-content { display: none; }
        .section-content.is-active { display: block; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .header-bar h2 { font-size: 2.2rem; font-weight: 700; }
        .date-filter select { background-color: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 8px; padding: 0.5rem 1rem; font-family: 'Inter', sans-serif; font-size: 14px; }
        .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
        .kpi-card { background: var(--bg-card); border-radius: 12px; border: 1px solid var(--border-color); padding: 1.5rem; }
        .kpi-card .heading { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight: 500; }
        .kpi-card .value { font-size: 2.2rem; font-weight: 700; color: var(--text-primary); }
        .kpi-card .trend { font-size: 0.9rem; font-weight: 600; margin-top: 0.5rem; }
        .kpi-card .trend.positive { color: var(--trend-positive); }
        .kpi-card .trend.negative { color: var(--trend-negative); }
        .main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 1.5rem; margin-top: 1.5rem; }
        .card { background: var(--bg-card); border-radius: 12px; border: 1px solid var(--border-color); padding: 1.5rem; height: 100%; }
        .card-header { font-weight: 600; margin-bottom: 1.5rem; font-size: 1.1rem; }
        .leaderboard-item { display: flex; align-items: center; margin-bottom: 1.2rem; }
        .leaderboard-item .rank { font-size: 1rem; color: var(--text-secondary); width: 30px; }
        .leaderboard-item .name { font-weight: 500; }
        .leaderboard-item .revenue { margin-left: auto; font-weight: 500; color: var(--text-secondary); }
    </style>
</head>
<body>
    <nav id="sidebar">
        <h1>SaaS</h1>
        <a class="nav-link is-active" data-tab="dashboard"><i class="fas fa-chart-pie"></i> Dashboard</a>
        </nav>

    <main id="main-content">
        <section id="dashboard" class="section-content is-active">
            <div class="header-bar">
                <h2>Dashboard</h2>
                <div class="date-filter">
                    <select id="date-range-selector">
                        <option value="7">Últimos 7 dias</option>
                        <option value="30" selected>Últimos 30 dias</option>
                        <option value="90">Últimos 90 dias</option>
                    </select>
                </div>
            </div>
            <div class="kpi-grid">
                <div class="kpi-card"><p class="heading">Faturamento</p><p class="value" id="kpi-revenue">R$ 0,00</p><p class="trend" id="kpi-revenue-trend"></p></div>
                <div class="kpi-card"><p class="heading">Lucro do SaaS</p><p class="value" id="kpi-profit">R$ 0,00</p><p class="trend" id="kpi-profit-trend"></p></div>
                <div class="kpi-card"><p class="heading">Novos Vendedores</p><p class="value" id="kpi-new-sellers">0</p><p class="trend" id="kpi-new-sellers-trend"></p></div>
                <div class="kpi-card"><p class="heading">Vendas Pagas</p><p class="value" id="kpi-sales">0</p><p class="trend" id="kpi-sales-trend"></p></div>
            </div>
            <div class="main-grid">
                <div class="card">
                    <div class="card-header">Crescimento do Faturamento</div>
                    <div style="height: 300px;"><canvas id="revenue-chart"></canvas></div>
                </div>
                <div class="card">
                     <div class="card-header">Leaderboard</div>
                     <div id="leaderboard-body"></div>
                </div>
            </div>
        </section>
        </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ##################################################################
            // ### CONTROLE PRINCIPAL: Mude para 'false' para usar dados reais ##
            // ##################################################################
            const USE_MOCK_DATA = false; 
            // ##################################################################

            const API_BASE_URL = 'https://hottrack.vercel.app'; // CONFIRME A URL DO SEU BACKEND
            let ADMIN_API_KEY = sessionStorage.getItem('ADMIN_API_KEY');
            let mainChart = null;
            
            const apiFetch = async (endpoint, options = {}) => {
                if (USE_MOCK_DATA) {
                    // Lógica de mock (não será usada se USE_MOCK_DATA for false)
                    const mockData = {
                        kpis: { revenue: { value: 100, trend: 10 }, profit: { value: 3, trend: 10 }, newSellers: { value: 2, trend: 5 }, sales: { value: 5, trend: 8 }},
                        chart: { labels: [], revenueData: [] }, leaderboard: []
                    };
                    return mockData;
                }
                
                if (!ADMIN_API_KEY) {
                    ADMIN_API_KEY = prompt('Por favor, insira sua Chave de API de Administrador:');
                    if (!ADMIN_API_KEY) throw new Error('Chave de API não fornecida.');
                    sessionStorage.setItem('ADMIN_API_KEY', ADMIN_API_KEY);
                }
                const headers = { 'Content-Type': 'application/json', 'x-admin-api-key': ADMIN_API_KEY, ...options.headers };
                const response = await fetch(`${API_BASE_URL}/api/admin${endpoint}`, { ...options, headers });
                if (response.status === 403) {
                    sessionStorage.removeItem('ADMIN_API_KEY');
                    throw new Error('Acesso negado. Chave de API inválida.');
                }
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ message: 'Ocorreu um erro na API.' }));
                    throw new Error(error.message);
                }
                return response.json();
            };
            
            const formatCurrency = (value) => `R$ ${parseFloat(value).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            const renderTrend = (elementId, trendValue) => {
                const el = document.getElementById(elementId);
                if (!el) return;
                const isPositive = trendValue >= 0;
                el.className = `trend ${isPositive ? 'positive' : 'negative'}`;
                el.innerHTML = `<i class="fas ${isPositive ? 'fa-arrow-up' : 'fa-arrow-down'}"></i> ${Math.abs(trendValue)}% vs. período anterior`;
            };

            const loadDashboardData = async () => {
                try {
                    const days = document.getElementById('date-range-selector').value;
                    const data = await apiFetch(`/dashboard?days=${days}`);

                    document.getElementById('kpi-revenue').textContent = formatCurrency(data.kpis.revenue.value);
                    renderTrend('kpi-revenue-trend', data.kpis.revenue.trend);
                    
                    document.getElementById('kpi-profit').textContent = formatCurrency(data.kpis.profit.value);
                    renderTrend('kpi-profit-trend', data.kpis.profit.trend);

                    document.getElementById('kpi-new-sellers').textContent = data.kpis.newSellers.value;
                    renderTrend('kpi-new-sellers-trend', data.kpis.newSellers.trend);

                    document.getElementById('kpi-sales').textContent = data.kpis.sales.value;
                    renderTrend('kpi-sales-trend', data.kpis.sales.trend);

                    document.getElementById('leaderboard-body').innerHTML = data.leaderboard.map((seller, i) => `
                        <div class="leaderboard-item">
                            <div class="rank">#${i + 1}</div>
                            <div class="name">${seller.name}</div>
                            <div class="revenue">${formatCurrency(seller.revenue)}</div>
                        </div>`).join('');
                    
                    renderMainChart(data.chart.labels, data.chart.revenueData);
                } catch (error) {
                    if (error.message !== 'Chave de API não fornecida.') {
                         alert('Não foi possível carregar os dados do dashboard: ' + error.message);
                    }
                }
            };

            const renderMainChart = (labels, data) => {
                const ctx = document.getElementById('revenue-chart').getContext('2d');
                if (mainChart) mainChart.destroy();
                mainChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Faturamento', data: data,
                            borderColor: 'rgba(0, 242, 234, 1)', borderWidth: 2,
                            backgroundColor: 'rgba(0, 242, 234, 0.1)',
                            pointRadius: 0, tension: 0.4, fill: true
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { grid: { color: 'rgba(255, 255, 255, 0.05)' }, ticks: { color: 'var(--text-secondary)', callback: (value) => `R$${value/1000}k` } },
                            x: { type: 'time', time: { unit: 'day', tooltipFormat: 'dd MMM' }, grid: { display: false }, ticks: { color: 'var(--text-secondary)' } }
                        },
                        interaction: { intersect: false, mode: 'index' }
                    }
                });
            };

            document.getElementById('date-range-selector').addEventListener('change', loadDashboardData);
            
            // Lógica de navegação por abas
            const navLinks = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('.section-content');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    if(link.classList.contains('is-active')) return;
                    navLinks.forEach(item => item.classList.remove('is-active'));
                    sections.forEach(item => item.classList.remove('is-active')); // Corrigido aqui
                    link.classList.add('is-active');
                    const targetSection = document.getElementById(link.dataset.tab);
                    if (targetSection) {
                        targetSection.classList.add('is-active');
                    }
                });
            });

            // Carregamento inicial
            loadDashboardData();
        });
    </script>
</body>
</html>
